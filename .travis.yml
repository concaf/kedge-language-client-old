sudo: false
language: node_js
node_js:
- '6'
os:
- osx
- linux
before_install:
- if [ $TRAVIS_OS_NAME == "linux" ]; then export CXX="g++-4.9" CC="gcc-4.9" DISPLAY=:99.0;
  sh -e /etc/init.d/xvfb start; sleep 3; fi
- npm install -g typescript@2.1.5
install:
- cd yaml-language-server/server
- npm install
- npm run compile
- cd ../../client
- npm install
- npm run vscode:prepublish
- npm install -g vsce
- vsce package
script:
- npm test --silent
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "*.vsix"
  skip_cleanup: true
  on:
    branch: master
    tags: false
    repo: redhat-developer/vscode-k8s
